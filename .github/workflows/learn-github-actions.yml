name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - name: 'Install dependencies'
        run: npm ci 
      - name: 'Lint fix'   
        run: npm run lint:check
      - name: 'Run Test cases'
        run: npm run test  
        env:
          SALT_ROUNDS: 7


  
